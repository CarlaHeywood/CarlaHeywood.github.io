<!doctype html>
<html>
	<head>
		<head>
			<meta charset="utf-8"/>
			<!-- Tab Title -->
			<title> Carla Heywood</title>
			<!-- Tab Icon -->
			<link rel="shortcut icon" type="image/x-icon" href="../pics/Icon.png" />

			<!-- StyleSheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css"/>
			<link rel="stylesheet" type="text/css" href="/css/page.css"/>
			<link rel="stylesheet" type="text/css" href="/css/nav.css"/>
			<link rel="stylesheet" type="text/css" href="/css/projects.css"/>
			<!-- Fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Quicksand:300,700" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
		</head>
  </head>
  <body>
    <!-- Nav Bar -->
  <header>
    <div class="bar" id="bar">
      <div class="burgermenu" id="burgermenu" onclick="animateMenu(this)">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
			<a href="../index.html">
				<div class="logo" onclick="animateMenu(getElementById('burgermenu'))"></div>
			</a>
      <ul id="mySidenav" class="menuOptions">
        <li><a href="../index.html" onclick="animateMenu(getElementById('burgermenu'))">Home</a></li>
        <li><a href="../index.html#About" onclick="smoothScroll(); animateMenu(getElementById('burgermenu'))">About</a></li>
         <li class="contactLink"><a class="contactHover" onclick="animateMenu(getElementById('burgermenu'))" href="../index.html#Contact">Contact</a></li>
      </ul>
    </div>
  </header>

	<div class="Loader">
		<div class="LineWrapper">
			<div class="LoaderLine"></div>
		</div>
	</div>
  <div class= "Page-Content" onclick="fromContent(getElementById('burgermenu'))">
		<div class="page" id="projects">
			<div class="parent" id="projectsParent">
				<div id="projectList"></div>
					<div id="work">
						<!-- Project Template -->
						<script id="projectTemplate" type="text/x-handlebars-template">
							{{#each Projects}}
								<div class="aProject">
									<div class="cell">
										<image class="mockPics" src="{{MockUpPic}}"></image>
										<a class="viewLink" href="{{Link}}">VIEW</a>
										<div class="projectD">
											<h2 class="subject">{{Title}}</h2>
											<p class="description">{{Description}}</p>
											<p class="tools"><strong class="toolsHead">Tools:</strong>{{Tools}}</p>
										</div>
									</div>
								</div>
							{{/each}}
						</script>
					<!--	<div class="cell" onclick="location.href='https://www.instagram.com/creativebluemedia/?hl=en'"; id="mygraphics">
							<div class="subject"> My Graphics</div>
						</div>
						<div class="cell" onclick="location.href='https://github.com/CarlaHeywood'"; id="mycode">
							<div class="subject">My Code</div>
						</div>
						 -->
						</div>
					</div>
			</div>
		</div>
	</div>

	<!-- Refrencing -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- File MUST appear after -->
	<script src="../js/handlebars.js"></script>
	<script src="../js/script.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-97422596-1', 'auto');
		ga('send', 'pageview');

	</script>
  </body>
</html>
